<!DOCTYPE html>
<html>
    <head>
        <title>grid.practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style=" 
        display: grid ;
        grid-template-columns: 100px 100px;">


            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: aquamarine">div 2 <p>text</p></div>
        </div>




        <div style=" 
        margin-top: 30px;
        display: grid ;
        grid-template-columns: 100px 100px
        200px;
        
        
        
        ">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: aquamarine">div 2 <p>text</p></div>
            <div style="background-color: brown;">div 3</div>
        </div>



        <div style=" 
        margin-top: 30px;
        display: grid ;
        grid-template-columns: 100px 1fr
        200px;
        
        
        
        ">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: aquamarine">1fr<p>text</p></div>
        </div>


        
        <div style=" 
        margin-top: 30px;
        display: grid ;
        grid-template-columns: 100px 1fr
        2fr;
        
        
        
        ">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: aquamarine">1fr</div>
            <div style="background-color: bisque;">1fr</div>
        </div>


                
        <div style=" 
        margin-top: 30px;
        display: grid ;
        grid-template-columns: 1fr 1fr
        1fr;
        column-gap: 20px;
        row-gap: 40px ;
        
        
        
        
        ">
            <div style="background-color: aqua; height: 200px;">1fr</div>
            <div style="background-color: aquamarine; height: 200px;">1fr</div>
            <div style="background-color: bisque; height: 200px;">1fr</div>
            <div style="background-color: aquamarine; height: 200px;">1fr</div>
            <div style="background-color: bisque; height: 200px;">1fr</div>
            <div style="background-color: aqua; height: 200px;">1fr</div>
        </div>

    </body>
</html>
